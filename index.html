<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="website icon" type="png" href="./src/assets/icons/favicon.png">
    <script src="https://kit.fontawesome.com/84c874640f.js" crossorigin="anonymous"></script>
    <title>Decodificador</title>
</head>
<body>
    <section class="content">
        <header>
            <img src="./src/images/alura-logo.png" alt="Logo da Alura">
        </header>
        <section class="main-content">
            <textarea id="input" placeholder="Digite seu texto" maxlength="380" autocomplete="off"></textarea>
            <div class="button-content">
                <div class="info">
                    <img src="./src/assets/icons/ponto-de-exclamacao.svg" alt="Ponto de exclamação">
                    <strong>Apenas letras minúsculas e sem acento.</strong> 
                </div>
                <div class="buttons">
                    <button class="all-buttons style-button-dark" onclick="criptografar()">Criptografar</button>
                    <button class="all-buttons style-button-light" onclick="descriptografar()">Descriptografar</button>
                </div>
            </div>
        </section>
        <section class="result-content">
            <img src="./src/images/search.png" alt="Personagem ilustrativo olhando para um diamante através de uma lupa">
            <div>
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <strong id="output">

            </strong>
            <button class="all-buttons style-button-light" onclick="copiar()">Copiar</button>
        </section>
    </section>
    <footer>
        <nav>
            <ul>
                <li>
                    <a href="https://github.com/bsandes" target="_blank"><i class="fa-brands fa-github icon"></i></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/brunosandes/" target="_blank"><i class="fa-brands fa-linkedin-in icon"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/01000010sandes" target="_blank"><i class="fa-brands fa-x-twitter icon"></i></a>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="./src/js/script.js"></script>
</body>
</html>
